<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="big-tomato">🍅</div>
    <div class="bottom-tomato">🍅</div>
    <div class="border-tomato" id="tomato1">🍅</div>
    <div class="border-tomato" id="tomato2">🍅</div>
    <div class="border-tomato" id="tomato3">🍅</div>
    <div class="border-tomato" id="tomato4">🍅</div>
    <div class="rick-container"></div>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <h2>Plan your Work, Work your Plan</h2>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Let's Go</button>
            <button id="pause">Hold Up</button>
            <button id="reset">Start Over</button>
        </div>
        <div class="mode">
            <button id="work">Sprint</button>
            <button id="break">Rest</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
